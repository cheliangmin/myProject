<div id="add_content_form" class="row" style="width: 1140px">
    <div class="well">
        <h3>发表新贴</h3><span id="error_tips"></span>
        <form>
            <div class="input-group input-group-md">
                <input type="text" class="form-control" id="content_title"
                       name="content_title" placeholder="请输入标题"  style="width: 1000px"/>
            </div>
            <br>
            <div class="input-group input-group-md">
                <textarea class="form-control" id="content"
                          name="content" placeholder="请输入内容" style="width: 1000px" rows="6" />
            </div>
            <br/>
            <button type="button" class="btn btn-info" id="add_content">发表</button>
        </form>
    </div>
</div>
