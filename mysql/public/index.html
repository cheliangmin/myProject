	<div class="container">
		<div class="row col-md-4">
			<div class="login">
				<h2 class="text-center">登陆</h2>
				<form >
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="用户名可以是中文，不能和别人重复">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="密码至少六位">
                </div>
                <button type="button" class="btn btn-block" id="login">登陆</button>
            </form>

	<script type="text/template" id="userinfo_moban">
		<div id="userinfo">
			<div>id：{{=id}}</div>
			<div>用户名：{{=name}}</div>
			<div>年龄：{{=age}}</div>
			<div>地址：{{=address}}</div>
		</div>
	</script>
	<script src="js/jquery.js"></script>
	<script>
		$("#login").click(function(){
			$.get("/dologin",{
				"username":$("#username").val(),
				"password":$("#password").val()
			},function(result){
				alert(result);
			})
		})
		$("#btn").click(function(){
			$.get("/getuserinfo",function(result){
				//console.log(result);
				$("#hello").html("");
				var compiled = _.template($("#userinfo_moban").html());
				var htmlString = compiled(result[0]);
				$("#hello").append($(htmlString));
			})
		});
	</script>
