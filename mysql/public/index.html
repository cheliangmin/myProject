<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/underscore_tempalte_modified.js"></script>
</head>
<body>
	<div id="hello">hello</div>
	<button id="btn">获取用户信息</button>
	<script type="text/template" id="userinfo_moban">
		<div id="userinfo">
			<div>id：{{=id}}</div>
			<div>用户名：{{=name}}</div>
			<div>年龄：{{=age}}</div>
			<div>地址：{{=address}}</div>
		</div>
	</script>
	<script src="js/jquery.js"></script>
	<script>
		$("#btn").click(function(){
			$.get("/getuserinfo",function(result){
				//console.log(result);
				$("#hello").html("");
				var compiled = _.template($("#userinfo_moban").html());
				var htmlString = compiled(result[0]);
				$("#hello").append($(htmlString));
			})
		})
	</script>
</body>
</html>
