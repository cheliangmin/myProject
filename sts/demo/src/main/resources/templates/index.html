<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>[[${title}]]</title>
</head>
<body>
<h1>[[${context}]]</h1>

<table border="1">
	<thead>
		<tr>
			<th>id</th>
			<th>名字</th>
			<th>密码</th>
			<th>年龄</th>
			<th>住址</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="user:${list}">
			<td>[[${user.id}]]</td>
			<td>[[${user.name}]]</td>
			<td>[[${user.password}]]</td>
			<td>[[${user.age}]]</td>
			<td>[[${user.address}]]</td>
		</tr>
	</tbody>
</table>
</body>
</html>
