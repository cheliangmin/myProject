<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#checkbox,div p{
			display: none;
		}
		#checkbox:checked ~ div p{
			display: block;
		}
	</style>
</head>
<body>
	<label for="checkbox">菜单</label>
	<input type="checkbox" id="checkbox">
	<div>
		<p>新建</p>
		<p>我是菜单</p>
		<p>我是菜单</p>
		<p>退出</p>
	</div>
</body>
</html>
